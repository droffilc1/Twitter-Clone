    <!-- Section: Design Block -->
<section class=" text-center text-lg-start">
    
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
  
            <form>
              <!-- Phone number input -->
              <div class="form-outline mb-4">
                <input type="number" id="phoneNum" class="form-control" />
                <label class="form-label" for="form2Example1">Enter phonenumber</label>
              </div>
  
              <!-- Code input -->
              <div class="form-outline mb-4" style="display: none;">
                <input type="text" id="Code" class="form-control"  />
                <label class="form-label" for="form2Example2">Code</label>
              </div>
              <div class="d-flex align-items-center justify-content-between">
                  <div><input type="checkbox" class="form-check">Remember me</div>

              </div>    
               
              <!-- verify button -->
              <input type="button" class="form-control mt-2 mb-2" id="verify" style="display: none;" value="VERIFY">        
  
              <!-- Submit button -->
              <button type="button" class="btn btn-primary btn-block mb-4" id="sign-in-button">Submit</button>

              
  
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </section>
